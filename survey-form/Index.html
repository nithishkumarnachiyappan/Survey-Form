<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <p><h1 id="heading">GeeksForGeeks Survey Form</h1></p>
      <div class="container">
        <form action="">
          <div class="divinput">
            <label for="name">Name<span>*</span></label></br>
              <input type="text" class="input" name="username" id="name"/>
          </div>
          <div class="divinput">
            <label for="">Email<span>*</span></label ></br>
              <input type="email" class="input"/>
          </div>
          <div class="divinput">
            <label for="">Age<span>*</span></label ></br>
              <input type="number" class="input"/>
          </div>

          <div class="select">
            <label for="">Which Option Best Descripes you!</label></br>
            <select name="" id="">
              <option value="">Student</option>
              <option value="">Employee</option>
            </select>
          </div>

          <div class="radio">
            <p>Would you like this course?</p>
            <input type="radio"><label for="">Yes</label><br>
            <input type="radio"><label for="">No</label>
          </div>

          <div class="checkbox">
            <p>Language and Programing known(check all that apply)</p>
            <input type="checkbox"><label for="">Java</label><br>
            <input type="checkbox"><label for="">JavaScript</label><br>
            <input type="checkbox"><label for="">ReactJs</label><br>
            <input type="checkbox"><label for="">.Net</label><br>
            <input type="checkbox"><label for="">Php</label><br>
          </div>

          <div class="text"><p>Give Comments Here</p><textarea name="" id="" cols="20" rows="2" ></textarea></div>

          <div class="submit"><input type="submit" id="submit"></div>
        </form>
    </div>
  </body>
</html>
